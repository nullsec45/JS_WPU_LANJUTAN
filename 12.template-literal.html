<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literal</title>
</head>
<body>
<script>
/*
Template literal adalah string literal yang memungkinkan adanya expression di dalamnya.
*Menggunakan `` back-tick
*Multi line string
*Embedded Expression
*HTML Fragments
*Expression Interpolation
*Tagged Template
*/

// Template Literals / Template String
const nama="Rama Fajar Fadhillah";
const umur=19;
console.log(`Halo, nama saya ${nama} dan saya ${umur} tahun`);

// Embedded Expressions
// console.log(`${1+1}`);
// console.log(`${alert(`halo ${nama}!`)}`);
// const x=11;
// console.log(`${(x % 2 === 0)? "genap" : "ganjil"}`);

// HTML Fragment
const mhs={
    nama:"Rama Fajar Fadhillah",
    umur:19,
    nim:12345678,
    email:"ramafajar805@gmail.com"
}
const el=`<div class="mhs">
            <h2>${mhs.nama}</h2>
            <span class="nim">${mhs.nim}</span>
          </div>`;
console.log(el);
</script>
</body>
</html>
