    const film=new Promise(resolve => {
        setTimeout(() => {
            resolve([{
                judul:"Dilan",
                sutradara:"Rama Fajar",
                pemeran:["Entong","Zainab"]
                }
            ]);
        }, 1000);
    });

    const cuaca=new Promise(resolve => {
        setTimeout(() => {
            resolve([{
                kota:"Bandung",
                temp:20,
                ket:"Cerah cuy"
            }]);
        }, 500);
    });

    // film.then(response => console.log(response));

    Promise.all([film, cuaca])
